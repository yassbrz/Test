<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Outil Commer√ßant PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
    --bg:#f2f2f2;
    --card:#ffffff;
    --text:#000;
    --primary:#1e88e5;
    --success:#43a047;
}
body.dark{
    --bg:#0f0f0f;
    --card:#1c1c1c;
    --text:#fff;
}
body{
    margin:0;
    font-family:-apple-system, BlinkMacSystemFont, sans-serif;
    background:var(--bg);
    color:var(--text);
}
.container{
    max-width:420px;
    margin:auto;
    padding:20px;
}
.card{
    background:var(--card);
    padding:20px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
    margin-bottom:20px;
}
h2{text-align:center;margin-top:0}
input,button{
    width:100%;
    padding:14px;
    font-size:17px;
    border-radius:14px;
    border:none;
    margin-top:10px;
}
input{background:#fff}
body.dark input{background:#2a2a2a;color:#fff}
button{cursor:pointer}
.primary{background:var(--primary);color:#fff}
.success{background:var(--success);color:#fff}
.row{display:flex;gap:10px}
.input-wrap{position:relative}
.clear{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    font-size:20px;
    cursor:pointer;
    color:red;
}
.toggle{
    text-align:center;
    margin-bottom:15px;
    cursor:pointer;
}
.result{margin-top:10px;font-size:16px}
</style>
</head>

<body>
<div class="container">

<div class="toggle" onclick="toggleTheme()">üåô / üåû Mode</div>

<!-- TVA -->
<div class="card">
<h2>üßæ TVA</h2>
<div class="input-wrap">
<input id="price" type="number" placeholder="Prix">
<span class="clear" onclick="clearInput('price')">‚ùå</span>
</div>

<div class="row">
<button onclick="calcTVA(0.055)">5,5%</button>
<button onclick="calcTVA(0.10)">10%</button>
<button onclick="calcTVA(0.20)" class="primary">20%</button>
</div>

<div id="tvaResult" class="result"></div>
</div>

<!-- PRIX DE REVENTE -->
<div class="card">
<h2>üí∏ Prix de revente</h2>

<input id="buyPrice" type="number" placeholder="Prix d'achat (ex: 1.44)">
<input id="coef" type="number" step="0.01" placeholder="Coefficient (ex: 1.70)">

<button class="success" onclick="calcResale()">Calculer</button>

<div id="resaleResult" class="result"></div>
</div>

</div>

<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
}

function clearInput(id){
    document.getElementById(id).value="";
}

function calcTVA(rate){
    const p=parseFloat(price.value);
    if(!p) return;
    const tva=p*rate;
    tvaResult.innerHTML=`
    HT : ${p.toFixed(2)} ‚Ç¨<br>
    TVA (${rate*100}%) : ${tva.toFixed(2)} ‚Ç¨<br>
    TTC : ${(p+tva).toFixed(2)} ‚Ç¨
    `;
    document.getElementById("buyPrice").value=(p+tva).toFixed(2);
}

function calcResale(){
    const buy=parseFloat(buyPrice.value);
    const coefVal=parseFloat(coef.value);
    if(!buy || !coefVal) return;

    const sell=buy*coefVal;
    const gain=sell-buy;

    resaleResult.innerHTML=`
    ${buy.toFixed(2)} ‚Ç¨ √ó ${coefVal} = <b>${sell.toFixed(2)} ‚Ç¨</b><br>
    B√©n√©fice : ${gain.toFixed(2)} ‚Ç¨
    `;
}
</script>

</body>
</html>
